<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <header class="navbar bg-dark">
        <h1 class="mx-auto font-weight-bold text-white">Weather Dashboard</h1>
    </header>

    <main class="mx-3">
        <div class="row">
            <!-- form and search history -->
            <div class="col-md-3 col-12 bg-2">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="city-input" class="h5">Search for a City:</label>
                        <div class="form-inline">
                            <input type="text" name="city-input" class="form-control" id="city-input">
                            <button type="submit" class="btn btn-primary" id="city-submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="card scroll">
                    <ul class="list-group list-group-flush" id="search-history"></ul>
                </div>
            </div>
            <!-- weather display -->
            <div class="col-md-9 col-12" id="weather-display">
                <div id="current-weather" class="ml-1 pl-3 py-4 my-3 border">
                    <h2 id="solo-header" class="mb-4"></h2>
                    <p id="solo-temp"></p>
                    <p id="solo-humid"></p>
                    <p id="solo-wind"></p>
                    <p id="solo-uv"></p>
                </div>
                <div id="5-day-forcast" class="ml-1">
                    <h3 id="5-day-header"></h3>
                    <div class="card-deck mr-1" id="5-day-deck"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
