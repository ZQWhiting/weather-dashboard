<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">

<body>

    <header class="navbar navbar-expand-sm navbar-dark bg-dark">
        <h1 class="navbar-brand mx-auto font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class="ml-3">
        <div class="row">
            <!-- form and search history -->
            <div class="col-md-3 col-12">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="city-input" class="h5">Search for a City:</label>
                        <div class="form-inline">
                            <input type="text" name="city-input" class="form-control" id="city-input">
                            <button type="submit" class="btn btn-primary" id="city-submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- weather display -->
            <div class="col-md-9 col-12">

            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
